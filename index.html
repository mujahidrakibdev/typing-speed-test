<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujahid's Typing Speed Test Game</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <input type="text" class="input-field">
        <h1 class="heading">Typing Speed Test</h1>
        <div class="result-div">
            <p class="wpm">WPM: <span class="wpm-value">0</span></p>
            <p class="accuracy">Accuracy: <span class="accuracy-value">100%</span></p>
            <p class="cpm">CPM: <span class="cpm-value">0</span></p>
        </div>

        <div class="inner">
            <p class="inner-text"></p>

            <div class="button-div">
                <p class="mistake">Mistake: <span class="mistake-value">0</span></p>
                <p class="timer">60s</p>
                <button class="restart-button"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>

        
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
